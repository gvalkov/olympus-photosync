[tox]
# envlist = py27,py33,
envlist = py34,py35,py36

[testenv]
deps =
     pytest
     pytest-cov
commands =
    python -m pytest --cov=olympusphotosync tests

[testenv:pep8]
basepython = python3.4
deps =
    flake8
    pep8-naming
commands = flake8 .

[testenv:packaging]
deps =
    check-manifest
    readme_renderer
commands =
    check-manifest
    python setup.py check --metadata --restructuredtext --strict
